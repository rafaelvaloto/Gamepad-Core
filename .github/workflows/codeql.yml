name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 18 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        config: |
          paths-ignore:
            - 'Libs/miniaudio/miniaudio.h'
            - 'Libs/miniaudio/miniaudio_impl.cpp'
            - 'Libs/miniaudio/**'
            - '**/*.wav'
            - 'Tests/Integration/Datasets/**'
        queries: security-extended,security-and-quality

    - name: Install Dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libasound2-dev libudev-dev libsdl2-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DAUTOMATED_TESTS=ON

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release --target GamepadCore test-gamepad-outputs test-audio-haptics test-channels-haptics test-gamepad-inputs

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
